<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inicio do Curso</title>
    </head>
    <body>
        <h1>Heading Maior, usado apenas uma vez por página</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading menor, pode ser substituído por paragrafo</h6>

        <p>
            Esse é o parágrafo . 
        </p>
        <a href="">Esse é a tag de hyper link , por meio do atributo href é possível passar um caminho onde a tag o leva</a>
        
    </body>
</html>

<!--
    # Doctype html = Define que este documento é um documento html 5
    # html = É o elemento raiz de uma página html
    # head = Elemento que contém meta informações sobre a página html
    # title = Elemento que especifica um título para a página html ( que é mostrado na barra de titulo do navegador ou na guia da página)
    # body = Elemento define o corpo do documento e é um contêiner para todos os conteúdos visíveis , como títulos , parágrafos , imagens , hiperlinks , tabelas , listas e etc
-->
